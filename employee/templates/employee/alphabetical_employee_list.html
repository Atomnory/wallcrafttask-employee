{% extends 'employee/alphabetical_groups.html' %}

{% block EmployeesList %}
    {% if employees %}
    <div class="list-group w-75 p-3">
        {% for employee in employees %}
            <a href="{% url 'employee' employee.pk %}" class="list-group-item list-group-item-action mb-2">{{ employee.get_full_name }}</a>
        {% endfor %}
    </div>
    {% endif %}
{% endblock EmployeesList %}
